#rules
page.ff.rules.intro.text=<p>Ennek a könyvnek Te vagy a hőse. Te vívsz meg a kocka segítségével óriásokkal és szörnyekkel, magad döntesz, hogy merre haladj tovább, kivel barátkozz, csatázz. Nem pusztán az író fantáziája irányítja a történetet, hanem a te bátorságod, kíváncsiságod, leleményességed, kalandvágyad és józan eszed is.</p><p>Játék és regény egyszerre, amit a kezedben tartasz. Kalandos vállalkozás, amelybe belebukni is lehet, de ha jól döntesz, sikerrel jársz.</p><p>Így hát ezt a könyvet ne úgy olvasd, ahogy azt megszoktad. Mint látod, itt még az oldalak sincsenek megszámozva a bevezető után. A &ndash; hosszabb-rövidebb &ndash; bekezdések viselnek számokat egytől négyszázig. Ezek között előre-hátra lapozva haladsz előre a történetben a magad igénye szerint. Ha kardot rántasz az ellenségre, máshová lapozol, mint amikor elbújnál előle.</p><p>Lovagok, óriások, nindzsák, barbár harcosok, varázslók, szörnyetegek népesítik be ezt a fantasztikus világot. Mi kell ahhoz, hogy ne bukj el közöttük? Csak az, ami a mindennapi élethez is: ügyesség, jártasság, ötletesség; az, hogy felkészülten várd a nehézségeket.</p><p>És szerencse, amely nélkül az előző három talán mit sem ér, de ha csak erre számítasz, biztosan cserbenhagy.</p><p>Hogy mit jelent az <span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span> és <span class="attribute">SZERENCSE</span> ebben a könyvben, megtudod a következőkből, Ha netán nem lenne teljesen világos a dolog, ne törődj vele. Bátran előre! Vágj neki az olvasásnak, menet közben minden a helyére kerül! De ha elfelejtenél valamit, hogyan kell jól megvívni egy harcot, hogyan menekülhetsz, hogyan gyógyíthatod magad a játék szabályai szerint, nyugodtan visszalapozhatsz.</p>

page.ff.rules.howToFight.text=<p>Mielőtt belevágnál ebbe a kalandba, fel kell mérned, milyen erős vagy, illetve mennyire vagy gyenge? Van egy kardod és egy hátizsákod étellel, itallal az útra. Felkészültél a feladatra, megtanultál a karddal bánni és keményen edzettél, hogy fizikailag erős légy. Hogy megtudd, milyen hatékonyak voltak előkészületeid, dobókockával döntsd el kezdő <span class="attribute">ÜGYESSÉG</span> és <span class="attribute">ÉLETERŐ</span> pontjaidat. A <em>Kalandlapodra</em> feljegyezheted kalandod részleteit; ugyanitt jelölheted <span class="attribute">ÜGYESSÉG</span> és <span class="attribute">ÉLETERŐ</span> pontjaidat is.</p>

page.ff.rules.ssl.title=<span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span> ÉS <span class="attribute">SZERENCSE</span>
page.ff.rules.ssl.text=<p>Dobj egy kockával, Adj 6-ot a dobott számhoz, és az összeget írd be a <em>Kalandlap</em> <span class="attribute">ÜGYESSÉG</span> négyzetébe.</p><p>Most dobj két kockával, és az eredményhez adjál 12-t; a kapott számot írd be az <span class="attribute">ÉLETERŐ</span> négyzetbe.</p><p>Van egy <span class="attribute">SZERENCSE</span> rovat is. Ehhez egy kockával dobj, és 6-ot adj az eredményhez, majd az összeget írd a <span class="attribute">SZERENCSE</span> rovatba.</p><p>Különböző okok miatt, amelyeket majd részletesen elmagyarázunk, <span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span> és <span class="attribute">SZERENCSE</span> pontjaid a kalandok során folyamatosan változnak. Pontosan kell vezetned őket, ezért azt tanácsoljuk, hogy kis betűkkel írj a négyzetekbe, vagy tarts kéznél radírt, De soha ne töröld ki <em>Kezdeti</em> pontjaidat, mert, bár további <span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span> és <span class="attribute">SZERENCSE</span> pontokat szerezhetsz, összegük soha nem haladhatja meg a <em>Kezdeti</em> értéket, kivéve néhány nagyon ritka esetet, amikor a megfelelő oldalon ezt az utasítást kapod.</p><p><span class="attribute">ÜGYESSÉG</span> pontjaid kardvívótudásodat és általános harci tapasztalatodat mutatják. Nem árt minél több ilyen pontra szert tenni. Az <span class="attribute">ÉLETERŐ</span> pontok jelzik kondíciódat, az akaraterődet, hogy túlélj egy-egy helyzetet, eltökéltségedet, állóképességedet; minél magasabb az <span class="attribute">ÉLETERŐ</span> pontszám, annál hosszabb ideig maradhatsz életben. A <span class="attribute">SZERENCSE</span> pontok mutatják, mennyire szerencsés ember vagy. Szerencse és varázslat &ndash; e két dolog uralkodik abban a fantasztikus birodalomban, amelybe most behatolsz.</p>

page.ff.rules.battle.title=A CSATA
page.ff.rules.battle.text=<p>Sűrűn találsz majd olyan oldalakat, ahol azt az utasítást kapod, hogy küzdjél meg valamilyen teremtménnyel. Lehet, hogy lesz választási lehetőséged, de ha nem, vagy ha úgy döntesz, hogy vállalod a harcot, azt a következő módon kell megvívnod:</p><p>Először is jegyezd fel a teremtmény <span class="attribute">ÜGYESSÉGÉT</span> és <span class="attribute">ÉLETEREJÉT</span> a <em>Kalandlapod</em> első üres Harc Szörnyekkel rovatába. A teremtmények pontszámait minden alkalommal megadja a könyv, amikor összecsapsz valamelyikükkel.</p>

page.ff.rules.battleFlow7.title=A harc menete
page.ff.rules.battleFlow7.text=<ol><li>Dobj két kockával a teremtmény nevében. A kapott számot add az ő <span class="attribute">ÜGYESSÉG</span> pontjaihoz. Az összeg az ő Támadóereje.</li><li>Dobj két kockával most magadnak, és az eredményt add saját jelenlegi <span class="attribute">ÜGYESSÉG</span> pontjaidhoz. Ez a te Támadóerőd.</li><li>Ha a te Támadóerőd nagyobb, mint a teremtményé, akivel küzdesz, megsebezted. Menj tovább a 4. lépésre. Ha a teremtmény Támadóereje nagyobb, ő sebzett meg téged, és haladj az 5. lépéshez. Ha a két Támadóerő egyforma, kivédtétek egymás csapását, és a következő Fordulót az 1. lépéstől elölről kezditek.</li><li>Megsebezted a teremtményt, ezért vonjál le 2 pontot <span class="attribute">ÉLETEREJÉBŐL</span>. Felhasználhatod <span class="attribute">SZERENCSÉDET</span> is, hogy további sebeket ejts rajta (lásd odébb).</li><li>A teremtmény sebzett meg téged, ezért vonjál le 2 pontot saját <span class="attribute">ÉLETERŐDBŐL</span>. De ilyenkor is lehet <span class="attribute">SZERENCSÉD</span> (lásd odébb).</li><li>Ellenőrizd a teremtmény vagy a saját <span class="attribute">ÉLETERŐ</span> pontjaidat, és a <span class="attribute">SZERENCSE</span> pontokat is, ha kell.</li><li>Kezdd el a következő Fordulót meglévő <span class="attribute">ÜGYESSÉG</span> pontjaiddal, azaz ismételd meg a lépéseket 1&ndash;6-ig. Ezt mindaddig megteheted, amíg vagy a te, vagy a teremtmény <span class="attribute">ÉLETERŐ</span> pontjai nem fogynak el (halál).</li></ol>

page.ff.rules.fleeing.title=MENEKÜLÉS
page.ff.rules.fleeing.text=<p>Bizonyos oldalakon eldöntheted, hogy megfutamodsz-e a csatából, ha a dolgok rosszul alakulnának. Ám ha megfutamodsz, menekülésed közben a teremtmény automatikusan sebet ejt rajtad (ezért 2 <span class="attribute">ÉLETERŐ</span> pont levonás jár). Ez a gyávaság ára. Ilyenkor is hasznát veheted azonban a <span class="attribute">SZERENCSÉNEK</span> a szokásos módon (lásd odébb). De csak akkor menekülhetsz, ha az adott oldalon erre külön megkapod a lehetőséget.</p>

page.ff.rules.multiBattleSimple.title=CSATA EGYNÉL TÖBB TEREMTMÉNNYEL
page.ff.rules.multiBattleSimple.text=<p>Ha egynél több lénnyel kerülnél egyszerre összeütközésbe, mindig közöljük veled a harcra vonatkozó utasítást az adott pont alatt. Néha egyszerre kell velük megküzdened, néha meg mindegyikkel külön-külön.</p>

page.ff.rules.multiBattleBasicExtended.title=${page.ff.rules.multiBattleSimple.title}
page.ff.rules.multiBattleBasicExtended.text=<p>Ha egynél több lénnyel kerülnél egyszerre összeütközésbe, mindig közöljük veled a harcra vonatkozó utasítást az adott pont alatt. Néha egyszerre kell velük megküzdened, néha pedig mindegyikkel külön-külön.</p><p>Ha külön-külön kell harcolnod, akkor először játszd le a harcot a szokott módon az első ellenfeleddel. Amikor végzel vele, akkor folytasd a másodikkal, majd a harmadikkal, és így tovább, amíg mindegyikükkel nem végzel, vagy meg nem halsz.</p><p>Ha egyszerre kell harcolnod mindegyikükkel, akkor minden Harci Körben határozd meg külön-külön az összes résztvevő Támadóerejét. Az adott körben az okoz sebzést, akinek a legnagyobb a Támadóereje. Ha ez valamelyik ellenfeled, akkor te sebesülsz meg (ha ellenfeleid Támadóereje megegyezik, akkor is csak az egyikük talál el). Ha a tied a legnagyobb, úgy te okozol sebzést. Amennyiben a Támadóerőd megegyezik valamelyik ellenfeledével, úgy egyikőtök sem visz be sikeres találatot.</p>

page.ff.rules.luck.title=<span class="attribute">SZERENCSE</span>
page.ff.rules.luck.text=<p>Kalandjaid során, akár csatában, akár olyan helyzetekben, amikor a <span class="attribute">SZERENCSE</span> dönthet sorsod alakulásában (az erre vonatkozó utasítást az adott oldalakon megtalálod), a <span class="attribute">SZERENCSÉDRE</span> is számíthatsz, hogy az események kimenetele számodra kedvező legyen. De vigyázz! A <span class="attribute">SZERENCSÉRE</span> számítani kockázatos, és ha balszerencsés vagy, az eredmény végzetes lehet.</p><p><span class="attribute">SZERENCSÉDET</span> a következő módon teheted próbára. Dobj két kockával. Ha a kapott szám nem nagyobb, mint a jelenlegi <span class="attribute">SZERENCSE</span> pontszámod, az eredmény kedvező. Ha magasabb számot dobsz, mint a jelenlegi <span class="attribute">SZERENCSE</span> pontszámod, balszerencséd volt, és vállald következményeit.</p><p>Úgy hívjuk ezt, hogy Tedd próbára <span class="attribute">SZERENCSÉD</span>. Minden alkalommal, amikor próbára teszed <span class="attribute">SZERENCSÉDET</span>, 1 pontot le kell vonnod <span class="attribute">SZERENCSE</span> pontjaidból. Így hamar rájössz, hogy a <span class="attribute">SZERENCSÉRE</span> hagyatkozni kockázatos vállalkozás!</p>

page.ff.rules.luckInBattle.title=A <span class="attribute">SZERENCSE</span> használata csatában
page.ff.rules.luckInBattle.text=<p>A könyv bizonyos oldalain felszólítunk, hogy Tedd próbára <span class="attribute">SZERENCSÉD</span>, és közöljük, hogy <span class="attribute">SZERENCSÉD</span> volt vagy sem. A csatákban azonban mindig te döntesz, hogy a <span class="attribute">SZERENCSÉD</span> segítségével megpróbálsz-e komolyabb sebet ejteni azon a teremtményen, amelyet épp megsebeztél, vagy annak a sebnek a hatását csökkenteni, amelyet a teremtménytől kaptál.</p><p>Ha te sebezted meg a teremtményt, a fent leírt módon Tedd próbára a <span class="attribute">SZERENCSÉD</span>. Ha szerencsés vagy, komoly sebet ejtettél rajta, 2 külön pontot levonhatsz a teremtmény <span class="attribute">ÉLETEREJÉBŐL</span>. Azonban, ha balszerencsés vagy, a seb puszta karcolás, 1 pontot vissza kell adnod ellenfeled <span class="attribute">ÉLETERŐ</span> pontjaihoz. (A szabályos 2 pont levonás helyett most csak 1 pontot vonsz le.)</p><p>Ha a teremtmény sebzett meg téged, azért teszed próbára <span class="attribute">SZERENCSÉDET</span>, hogy csökkentsd a sebet. Ha <span class="attribute">SZERENCSÉD</span> van, sikerült elkerülnöd a teljes csapást. 1 pontot visszaadsz magadnak (2 pontos kár helyett csak 1 pontos kár keletkezett <span class="attribute">ÉLETERŐDBEN</span>), Ha nem voltál <span class="attribute">SZERENCSÉS</span>, komolyabb találat ért. 1 plusz <span class="attribute">ÉLETERŐ</span> pontot vonjál le magadtól.</p><p>Ne feledd, hogy minden alkalommal le kell vonnod 1 pontot adott <span class="attribute">SZERENCSE</span> pontszámodból, ahányszor Próbára teszed <span class="attribute">SZERENCSÉD</span>!</p>

page.ff.rules.resetSsl.title=AZ <span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span> ÉS <span class="attribute">SZERENCSE</span> KEZDETI ÉRTÉKRE TÖRTÉNŐ VISSZAÁLLÍTÁSA

page.ff.rules.resetSkill.title=<span class="attribute">ÜGYESSÉG</span>
page.ff.rules.resetSkill.text=<p><span class="attribute">ÜGYESSÉG</span> pontjaid nem sokat fognak változni kalandjaid során, Helyenként, egy-egy oldalon, találsz olyan utasítást, hogy növeld vagy csökkentsd <span class="attribute">ÜGYESSÉG</span> pontjaidat. Egy csodafegyver növelheti <span class="attribute">ÜGYESSÉGED</span>, de ne feledd, hogy egyszerre csak egy fegyvert használhatsz. Nem tarthatsz igényt 2 <span class="attribute">ÜGYESSÉG</span> jutalompontra, mert két varázskardod van. <span class="attribute">ÜGYESSÉG</span> pontjaid száma soha nem lépheti túl eredeti értékét, hacsak külön utasítást nem kapsz erre.</p>
page.ff.rules.resetSkill.text.potions=<p><span class="attribute">ÜGYESSÉG</span> pontjaid nem sokat fognak változni kalandjaid során, Helyenként, egy-egy oldalon, találsz olyan utasítást, hogy növeld vagy csökkentsd <span class="attribute">ÜGYESSÉG</span> pontjaidat. Egy csodafegyver növelheti <span class="attribute">ÜGYESSÉGED</span>, de ne feledd, hogy egyszerre csak egy fegyvert használhatsz. Nem tarthatsz igényt 2 <span class="attribute">ÜGYESSÉG</span> jutalompontra, mert két varázskardod van. <span class="attribute">ÜGYESSÉG</span> pontjaid száma soha nem lépheti túl eredeti értékét, hacsak külön utasítást nem kapsz erre. Ha iszol az <span class="attribute">ÜGYESSÉG</span> Italából (lásd később), bármikor <em>Kezdeti</em> értékére áll vissza <span class="attribute">ÜGYESSÉGED</span>.</p>

page.ff.rules.resetStamina.title=<span class="attribute">ÉLETERŐ</span> és <span class="attribute">ÉLELEM</span>
page.ff.rules.resetStamina.text.intro=<p><span class="attribute">ÉLETERŐ</span> pontjaid sokszor fognak változni kalandjaid során, amint megküzdesz a szörnyekkel és elvállalsz lelkesítő feladatokat. Ahogy célodhoz közeledsz, <span class="attribute">ÉLETERŐ</span> pontjaidnak száma veszélyesen lecsökkenhet, és a csaták különösen kockázatossá válnak, ezért légy óvatos!</p>
page.ff.rules.resetStamina.text.startWithFood=<p>Hátizsákodban {0} étkezésre elegendő élelmiszer van. Bármikor megállhatsz pihenni és enni, kivéve csata közben. Minden étkezés 4 pontot ad <span class="attribute">ÉLETERŐ</span> pontjaidhoz, és 1 ponttal csökkenti Élelmiszer-tartalékodat. A <em>Kalandlapon</em> külön Élelmiszer-készlet négyzet van, hogy feljegyezd, mennyit fogyasztottál. Ne feledd, hogy hosszú utat kell megtenned, ezért bölcsen használd fel élelmiszeredet!</p>
page.ff.rules.resetStamina.text.startWithoutFood=<p>Ellentétben a többi Kaland, Játék, Kockázat könyvvel, most Élelmiszerkészlet nélkül kezded meg kalandjaidat, azonban a játék során lehetőséged lesz rá, hogy különböző módon növeld <span class="attribute">ÉLETERŐDET</span>.</p>
page.ff.rules.resetStamina.text.closing=<p>Azt se feledd, hogy <span class="attribute">ÉLETERŐ</span> pontjaid száma sohasem lépheti túl <em>Kezdeti</em> értékét, kivéve, ha egy adott oldalon ezt az utasítást kaptad.</p>
page.ff.rules.resetStamina.text.closing.potions=<p>Azt se feledd, hogy <span class="attribute">ÉLETERŐ</span> pontjaid száma sohasem lépheti túl <em>Kezdeti</em> értékét, kivéve, ha egy adott oldalon ezt az utasítást kaptad. Az <span class="attribute">ERŐ</span> Italának megivásával (lásd odébb) bármikor kezdeti értékére állíthatod vissza <span class="attribute">ÉLETERŐDET</span>.</p>

page.ff.rules.resetLuck.title=<span class="attribute">SZERENCSE</span>
page.ff.rules.resetLuck.text=<p><span class="attribute">SZERENCSE</span> pontjaidhoz továbbiakat szerezhetsz kalandjaid során, ha kivételesen <span class="attribute">SZERENCSÉS</span> voltál. Ennek részleteit megtalálod a könyvben. Ne feledd, hogy akárcsak az <span class="attribute">ÜGYESSÉGNÉL</span> és az <span class="attribute">ÉLETERŐNÉL</span>, <span class="attribute">SZERENCSE</span> pontjaid sem léphetik túl <em>Kezdeti</em> értéküket, kivéve, ha egy-egy oldalon ezt az utasítást kapod.</p>
page.ff.rules.resetLuck.text.potions=<p><span class="attribute">SZERENCSE</span> pontjaidhoz továbbiakat szerezhetsz kalandjaid során, ha kivételesen <span class="attribute">SZERENCSÉS</span> voltál. Ennek részleteit megtalálod a könyvben. Ne feledd, hogy akárcsak az <span class="attribute">ÜGYESSÉGNÉL</span> és az <span class="attribute">ÉLETERŐNÉL</span>, <span class="attribute">SZERENCSE</span> pontjaid sem léphetik túl <em>Kezdeti</em> értéküket, kivéve, ha egy-egy oldalon ezt az utasítást kapod. A <span class="attribute">SZERENCSE</span> Italát felhörpintve (lásd odébb) bármikor <em>Kezdeti</em> értékére állíthatod vissza <span class="attribute">SZERENCSÉDET</span>, és 1 ponttal növelheted <em>Kezdeti</em> <span class="attribute">SZERENCSÉDET</span>.</p>

page.ff.rules.equipment.title=FELSZERELÉS
page.ff.rules.equipment.title.potions=FELSZERELÉS ÉS ITALOK
page.ff.rules.equipment.text=<p>Minimális felszereléssel kezded kalandodat, de utad során találhatsz vagy vásárolhatsz holmikat. Karddal vagy felfegyverezve, és bőrpáncélt viselsz. Hátizsákodban étel, ital és azok a kincsek vannak, amelyeket megszerzel. {0} Tárgyaidat mindenkor jegyezd be, a <em>Kalandlapodon</em> lévő „Felszerelési tárgyak” rovatba. Ha ezek közül bármelyiket használni fogod utad során, a történetből megtudod, vajon melyik semmisült meg vagy veszett el. Ilyenkor mindig jelöld a hiányt a <em>Kalandlapon</em>, és a kihúzott tárgyakat többé nem használhatod.</p>
page.ff.rules.equipment.text.potions=<p>Minimális felszereléssel kezded kalandodat, de utad során találhatsz vagy vásárolhatsz holmikat. Karddal vagy felfegyverezve, és bőrpáncélt viselsz. Hátizsákodban étel, ital és azok a kincsek vannak, amelyeket megszerzel. {0} Tárgyaidat mindenkor jegyezd be, a <em>Kalandlapodon</em> lévő „Felszerelési tárgyak” rovatba. Ha ezek közül bármelyiket használni fogod utad során, a történetből megtudod, vajon melyik semmisült meg vagy veszett el. Ilyenkor mindig jelöld a hiányt a <em>Kalandlapon</em>, és a kihúzott tárgyakat többé nem használhatod.</p><p>Emellett magaddal vihetsz egy üveggel a Varázsitalból, amely segít rajtad. Az alább felsorolt italok közül választhatsz:</p><p>Az <span class="attribute">ÜGYESSÉG</span> Itala &ndash; kezdeti értékére állítja <span class="attribute">ÜGYESSÉG</span> pontjaidat.</p><p>Az <span class="attribute">ERŐ</span> Itala &ndash; kezdeti értékére állítja <span class="attribute">ÉLETERŐ</span> pontjaidat.</p><p>A <span class="attribute">SZERENCSE</span> Itala &ndash; kezdeti értékére állítja <span class="attribute">SZERENCSE</span> pontjaidat és 1 ponttal növeli <em>Kezdeti</em> <span class="attribute">SZERENCSÉDET</span>.</p><p>Kalandjaid során bármikor kortyolhatsz a magaddal vitt italból (kivéve, amikor csatában állsz). Egyetlen adag ezen italok bármelyikéből visszaállítja <span class="attribute">ÜGYESSÉGEDET</span>, <span class="attribute">ÉLETERŐDET</span> vagy <span class="attribute">SZERENCSÉDET</span> <em>Kezdeti</em> értékére (és a <span class="attribute">SZERENCSE</span> Itala 1 ponttal növeli <em>Kezdeti</em> <span class="attribute">SZERENCSÉDET</span>).</p><p>Minden üveg {1} adagnyi varázsitalt tartalmaz, tehát {2} élhetsz vele kalandjaid során. Jegyezd fel a <em>Kalandlapon</em>, ha felhasználtad.</p><p>Azt se feledd, hogy csak a három ital egyikét viheted magaddal utadra. Válassz tehát bölcsen!</p>
    
page.ff.rules.equipment.text.lantern=Lámpásod is van, amely megvilágítja az utadat.

