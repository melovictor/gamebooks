page.login.invalid.token=Technikai hiba történt a bejelentkezés feldolgozásakor. Kérem próbálkozzon újra.
page.login.zagor.server.slow=A Zagor.hu szerver egy kicsit lassúnak tűnik. Egyelőre feladtam a várakozást. A problémának hamarosan magától meg kellene oldódnia. Ha türelmes vagy, folytasd a próbálkozást, ha nem, gyere vissza egy kicsit később.
page.login.zagor.server.nofile=Úgy tűnik, hiányzik a beléptető modul a zagor.hu szerverről. Ha ez a probléma nem szűnik meg magától pár másodpercen belül, kérlek értesíts minket.
page.login.zagor.server.nohost=Úgy tűnik, a zagor.hu webszervert lecsatolták az internetről. Megpróbálhatsz küldeni nekünk ezzel kapcsolatban egy üzenetet, de igen jó esély van rá, hogy már tudunk a problémáról és megtettünk mindent, amit tudunk. Úgyhogy már csak annyit tehetünk, hogy ülünk és várunk.
page.login.zagor.server.wrongResponse=A zagor.hu szervere formailag hibás választ adott. Ha ez a probléma nem szűnik meg magától pár másodpercen belül, kérlek értesíts minket.
page.login.zagor.server.unknown=Nem sikerült csatlakozni a zagor.hu szerverhez, ismeretlen hiba történt. Nem tudom, mit javasolhatnék azon túl, hogy légy türelmes és később próbálj meg újra belépni. Ha a hiba hosszabb időn keresztül fennmarad, esetleg küldhetsz nekünk egy üzenetet, hátha sikerül valamit kiderítenünk.

