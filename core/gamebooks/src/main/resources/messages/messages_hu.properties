#Error messages
page.book.paragraph.missing=Ehhez a könyvhöz nem tartozik ilyen fejezetpont! Ha csak úgy beírtál egy fejezetpontszámot a böngésző címsorába, kérlek ne tedd. Ha egy linkre kattintva kerültél ide, akkor valószínűleg mi szúrtunk el valamit. Ebben az esetben kérlek szólj, hogy mielőbb kijavíthassuk a hibát! 
page.book.error.invalidstep=Attól félek, olyan fejezetpontra akartál lapozni, ami nem elérhető a jelenlegiről. Ezt nem engedhetem. Kérlek a böngésződ visszalépés gombjával térj vissza az előző oldalra, és válassz egy helyes lépést.</p> <p>Amennyiben úgy gondolod, hogy tévesen kaptad ezt a hibaüzenetet és valójában mi szúrtunk el valamit, kérlek mielőbb értesíts minket, és mielőbb megpróbáljuk javítani a hibát!
page.book.error.unexpected=Váratlan hiba történt! Sajnos nem tudok vele mit kezdeni. Bármit is tettél, aminek hatására ez az üzenet megjelent, kérlek ne tedd újra.
page.book.warning.dontgoback=Az egy-ujj-két-ujj-huszonegy-ujj szabály itt nem alkalmazható, ennek megkísérlése hatására az alkalmazás hülyeséget fog csinálni. Kérlek, ne tedd ezt. Az oldalon lévő választási lehetőségek segítségével navigálj tovább.

