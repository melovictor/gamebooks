page.ff5.rules.advice.text=<p>Egyetlen helyes út vezet el a Tolvajok Városába, de csak többszöri próbálkozásra találod meg. Jegyzetelj, s készíts térképet utad során, ez felbecsülhetetlen értékű lesz az elkövetkező kalandjaidban, és segít, hogy gyorsan keresztüljuss a felderítetlen részeken. Nem találsz mindenütt kincseket. Sokszor csupán csapdák vagy olyan lények várnak rád, melyekkel összeütközésbe kerülsz.</p><p>Gyakran fogsz rossz irányba menni, de végül is majd megtalálod azt, amit keresel.</p><p>Hamar rájössz, hogy a fejezeteket nem szabad egymást követő sorrendben olvasnod. Csak azt a fejezetet olvasd el, amelyet az utasításban megadnak! Egyébként csak összezavarodsz, és játék sem lesz az igazi.</p><p>Az egyetlen igazi út minimális kockázatot jelent, és minden játékos, függetlenül attól, milyen pontokkal is vág neki, elég könnyen végigmehet rajta.</p><p>Kísérjen szerencse kalandjaid során! Sok sikert!</p>
