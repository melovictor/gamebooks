page.ff23.hunt.dog.1=A kutyák szagot fogtak, egy mezővel közelebb mész a Tigrishez.
page.ff23.hunt.dog.2=Egy mezőt keletnek mész.
page.ff23.hunt.dog.3=Két mezőt északnak mész.
page.ff23.hunt.dog.4=A kutyáid nyomon vannak. Két mezőt a Tigris felé mész.
page.ff23.hunt.dog.5=Egy mezőt nyugatnak mész.
page.ff23.hunt.dog.6=A kutyáid elvesztették a nyomot. Ebben a fordulóban nem lépsz.

page.ff23.hunt.tiger.1=A Tigris egy mezőt délnek ment.
page.ff23.hunt.tiger.2=A Tigris egy mezőt északnak ment.
page.ff23.hunt.tiger.3=A Tigris egy mezőt nyugatnak ment.
page.ff23.hunt.tiger.4=A Tigris egy mezőt keletnek ment.
page.ff23.hunt.tiger.5=A Tigris megáll, és megvizsgál egy fát. Ebben a fordulóban nem mozdul.
page.ff23.hunt.tiger.6=A Tigris egy mezőt északnak ment.

page.ff23.hunt.tiger.fled=A Tigris elhagyta a térképet és megmenekült.
page.ff23.hunt.dog.lost=A kutyák teljesen elkavarodtak az erdőben, a Tigris megmenekült.
page.ff23.hunt.tiger.timeout=Túl sokáig bolyongtál az erdőben, társaid elunják az eredménytelen vadászatot. A Tigris megmenekült.

page.ff23.branch.burnSelf=A nagy sietségben csupán saját magadat sikerült megégetned; vesztesz 1 [span class="ffAttribute"]ÉLETERŐ[/span] pontot.
page.ff23.branch.extinguished=Sikerült felkapnod egy ágat, de kialszik, mielőtt használhatnád.
page.ff23.branch.burns=Sikerül felkapnod egy ágat, és minden megnyert Fordulóban 3 [span class="ffAttribute"]ÉLETERŐ[/span] pontot sebzel a szokásos 2 helyett.
 