page.ff10.rules.howToFight.text=<p>Az Elátkozott ház című könyv kissé eltér az előző Kaland, Játék, Kockázat könyvektől. Kalandodat fegyver és élelem nélkül kezded meg, és kerülnöd kell, hogy bárki vagy bármi <em>halálra rémisszen!</em></p><p>Mielőtt belevágnál ebbe a kalandba, fel kell mérned, mennyire vagy erős, illetve gyenge. Ahhoz, hogy megtudd, mennyire vagy bátor, szerencsés és leleményes, dobókockával kell eldöntened kezdő <span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span> és <span class="attribute">SZERENCSE</span> pontjaidat. A <em>Kalandlapon</em> feljegyezheted kalandod részleteit. Ugyanitt jelölheted <span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span> és <span class="attribute">SZERENCSE</span> pontjaidat is.</p>

page.ff10.rules.resetSsl.title=AZ <span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span>, <span class="attribute">SZERENCSE</span> ÉS <span class="attribute">FÉLELEM</span> KEZDETI ÉRTÉKRE TÖRTÉNŐ VISSZAÁLLÍTÁSA
page.ff10.rules.resetSsl.text=<p><span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span> és <span class="attribute">SZERENCSE</span> pontjaid sokat fognak változni kalandjaid során. <span class="attribute">ÜGYESSÉGED</span> (az <em>Induló</em> <span class="attribute">ÜGYESSÉG</span> pontjaidhoz képest) növekedni fog, ha fegyvert találsz. <span class="attribute">ÉLETERŐ</span> pontjaid viszont harc közben csökkenni fognak, és visszaállítani evéssel és pihenéssel tudod majd, ha erre külön utasítást kapsz. <span class="attribute">SZERENCSE</span> pontjaidból minden esetben veszíteni fogsz, ha <em>Próbára teszed a</em> <span class="attribute">SZERENCSÉDET</span>. Lesznek olyan ritka alkalmak, amikor egy-egy olyan tárgyra vagy személyre bukkansz, mely növelni fogja SZERENCSE pontjaidat. <span class="attribute">FÉLELEM</span> pontjaid száma minden alkalommal emelkedni fog, ha megijedsz valamitől. Nemegyszer előfordul majd, hogy lehetőséged nyílik a pihenésre, ilyenkor majd a szövegben arra kapsz utasítást, hogy vonj le egy adott pontszámot <span class="attribute">FÉLELEM</span> pontjaidból.</p><p>Ne feledd, hogy <span class="attribute">ÉLETERŐ</span>, <span class="attribute">ÜGYESSÉG</span> és <span class="attribute">SZERENCSE</span> pontjaid száma soha nem lépheti túl a <em>Kezdeti</em> értéket, sem <span class="attribute">FÉLELEM</span> pontjaid nem csökkenhetnek nullára.</p>

page.ff10.rules.fear.title=<span class="attribute">FÉLELEM</span>
page.ff10.rules.fear.text=<p>Éppúgy, ahogy kalandjaid során általában vigyáznod kell rá, hogy <span class="attribute">ÉLETERŐ</span> pontjaid száma soha ne csökkenjen nullára, az Elátkozott Házban arra is vigyáznod kell, nehogy valaki vagy valami <em>halálra rémisszen</em>. Mielőtt kalandodba belekezdenél, dobj egy kockával, és a kapott számhoz adj hozzá 6-ot. Ez a szám jelzi a maximálisan begyűjthető <span class="attribute">FÉLELEM</span> pontokat. Vagyis abban a pillanatban, amikor ezt a pontszámot eléred a játék során - <em>véged van</em>, azaz <em>halálra rémültél</em>. Kalandod során sokszor fogsz olyan helyzetbe kerülni, amikor 1 (vagy 2) <span class="attribute">FÉLELEM</span> pont büntetést kapsz. <span class="attribute">FÉLELEM</span> pontjaid a nulláról indulnak, és mindig annyival növeld a számukat, ahányszor és amennyi <span class="attribute">FÉLELEM</span> ponttal büntetnek. Ha <span class="attribute">FÉLELEM</span> pontjaid elérik a maximumot (tehát azt a pontszámot, amit a játék előtt dobtál &ndash; lásd fent), abban az esetben <em>halálra rémültél</em>, és kalandodat be kell fejezned. Jegyezd meg, hogy <span class="attribute">FÉLELEM</span> pontjaid éppen fordítva működnek: míg <span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span> és <span class="attribute">SZERENCSE</span> pontjaidból mindig veszíthetsz, addig <span class="attribute">FÉLELEM</span> pontjaidat csak gyűjtheted, azaz a nulláról indulsz és a dobott maximumig jutsz el.</p>

page.ff10.rules.weapons.title=FEGYVEREK
page.ff10.rules.weapons.text=<p>Kalandjaidat az Elátkozott Házban fegyver nélkül kezded. <span class="attribute">ÜGYESSÉG</span> pontjaid ezúttal is azt jelzik, milyen jól tudsz bánni a fegyverekkel. Mielőtt tehát kalandodba belekezdenél, vonj le 3-at <span class="attribute">ÜGYESSÉG</span> pontjaidból, ez az <em>Induló</em> <span class="attribute">ÜGYESSÉGED</span>. Mindazonáltal ne változtasd meg <em>Kezdeti</em> <span class="attribute">ÜGYESSÉGEDET</span>, mert ez jelzi az összes rendelkezésedre álló <span class="attribute">ÜGYESSÉG</span> pontot, és ezt használod akkor is, amikor dobnod kell <span class="attribute">ÜGYESSÉGED</span> ellen. Ha fegyvert találsz (ezt mindig nagybetűkkel szedjük) kalandod során, mindig közölni fogjuk, hány <span class="attribute">ÜGYESSÉG</span> pont jár érte. Ezeket a pontokat mindig az <em>Induló</em> <span class="attribute">ÜGYESSÉGHEZ</span> és nem a <em>Kezdeti</em> <span class="attribute">ÜGYESSÉGHEZ</span> kell hozzáadni.</p>

page.ff10.rules.advice.text=<p>Egyetlen helyes út vezet ki az ELÁTKOZOTT HÁZBÓL, és ezt csak többszöri próbálkozásra találod meg. Jegyzetelj, és készíts térképet utad során, ez felbecsülhetetlen értékű lesz az elkövetkező kalandjaidban, és segít, hogy gyorsan keresztüljuss a felderítetlen részeken.</p><p>Jegyezz le minden tanácsot, minden üzenetet vagy különleges referenciaszámot, amit kapsz. De vigyázz! Lesznek olyan szobák a házban, melyek halálos csapdák vagy olyan kamrák, ahol halálra rémülsz! Hamar rájössz, hogy a fejezeteket nem szabad egymást követő sorrendben olvasnod. Csak azt a fejezetet olvasd el, amelyet az utasításban megadnak.</p><p>Az egyetlen helyes út a minimális kockázatot jelenti, és minden játékos &ndash; függetlenül attól, milyen gyenge kezdő pontokkal vág neki &ndash;, elég könnyen végigmehet rajta.</p><p>Kísérjen szerencse kalandjaid során! Sok sikert!</p>
