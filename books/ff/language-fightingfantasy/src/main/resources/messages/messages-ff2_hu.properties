page.ff2.rules.equipment.text=<p>Kalandodat igen kevés felszerelési tárggyal kezded. Van egy kardod, és bőrpáncélzatot viselsz. Van egy lámpásod, mellyel megvilágíthatod magadnak az utadat, valamint egy hátizsákod, melybe kincseidet rakhatod, vagy azokat a tárgyakat, amelyekre utad során teszel majd szert. Tárgyaidat mindenkor jegyezd be, a Kalandlapodon lévő „Felszerelési tárgyak” rovatba. Ha ezek közül bármelyiket használni fogod utad során, a történetből megtudod, vajon melyik semmisült meg vagy veszett el. Ilyenkor mindig jelöld a hiányt a <em>Kalandlapon</em>, és a kihúzott tárgyakat többé nem használhatod.</p>

page.ff2.rules.magic.title=A VARÁZSLAT HASZNÁLATA
page.ff2.rules.magic.text=<p><span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span> és <span class="attribute">SZERENCSE</span> pontjaid meghatározása után <span class="attribute">VARÁZSLAT</span> pontjaidat is meg kell állapítanod.</p><p>Dobj két kockával. A kapott számhoz adj hozzá hatot, és az összeget jegyezd be <em>Kalandlapod</em> <span class="attribute">VARÁZSLAT</span> rovatába.</p><p><span class="attribute">VARÁZSLAT</span> pontjaid száma határozza meg, hányszor varázsolhatsz kalandod során. A következő fejezetben felsorolt varázslatok közül választhatod ki a kedvedre valókat. Miután ezt megtetted, vezesd fel őket a <em>Kalandlapodra</em>.</p><p>Ha például 4-et és 3-at dobsz, akkor VARÁZSLAT számaid összege 13 lesz (4 + 3 + 6), ami annyit jelent, hogy tizenháromszor varázsolhatsz a játék során. A felsorolt varázslatok listájáról tizenhárom kedvedre való varázslatot választhatsz. Elképzelhető, hogy három Életerő Varázslatot, öt K.É.K. Varázslatot és öt Tűzvarázslatot fogsz választani, de az is lehet, hogy inkább tizenkét különböző varázslatot választasz, plusz egy Teremtmény Hasonmás Varázslatot. Te döntöd el, mit választasz. Minden alkalommal, amikor varázsolsz egyet, az adott varázslatot ki kell húznod a Kalandlapodról (még akkor is, ha nem jártál sikerrel). Ha egy bizonyos varázslatfajtából többet választasz, minden alkalommal fel kell jegyezned a <em>Kalandlapra</em>, ha egyet elhasználsz közülük. Néha lehetőséget kapsz rá, hogy varázsolj, de kiderül, hogy azzal a bizonyosfajta varázslattal nem rendelkezel, vagy azért, mert nem azt választottad, vagy azért, mert az a varázslatod már elfogyott. Ilyen esetben nem élhetsz ezzel a lehetőséggel.</p><p>Minthogy fogalmad sincs, milyen veszélyek leselkednek rád a Fellegvárban, mikor átléped a küszöbét, kezdetben előfordulhat, hogy olyan varázslatokat alkalmazol, amelyek nem lesznek eléggé hatásosak. A későbbi kalandok során azonban már okosabb leszel. Akkor se aggódj, ha <span class="attribute">VARÁZSLAT</span> pontjaid száma túl alacsony. Még a legalacsonyabb pontszám mellett is elegendő varázslattal fogsz rendelkezni ahhoz, hogy utadat sikerrel végigjárd, ha jól választasz és némi Szerencse is kísér!</p>

page.ff2.rules.resetLuck.text=<p><span class="attribute">SZERENCSE</span> pontjaidhoz továbbiakat szerezhetsz kalandjaid során, ha kivételesen <span class="attribute">SZERENCSÉS</span> vagy. Ennek részleteit megtalálod a könyvben. Ne feledd, hogy az <span class="attribute">ÜGYESSÉGHEZ</span> és az <span class="attribute">ÉLETERŐHÖZ</span> hasonlóan <span class="attribute">SZERENCSE</span> pontjaid sem léphetik túl <em>Kezdeti</em> értéküket.</p><p>Egyébként e pontjaidat kizárólag Szerencse Varázslattal állíthatod vissza <em>Kezdeti</em> értékükre.</p>

page.ff2.rules.resetSkill.text=<p><span class="attribute">ÜGYESSÉG</span> pontjaid nem sokat fognak változni kalandjaid során. Helyenként, egy-egy oldalon olyan utasítást találsz, hogy növeld vagy csökkentsd <span class="attribute">ÜGYESSÉG</span> pontjaid számát. Egy csodafegyver növelheti <span class="attribute">ÜGYESSÉGEDET</span>, de ne feledd, hogy egyszerre csak egy fegyvert használhatsz. Nem tarthatsz igényt 2 <span class="attribute">ÜGYESSÉG</span> jutalompontra, mert két varázskardod van. <span class="attribute">ÜGYESSÉG</span> pontjaid száma soha nem lépheti túl a <em>Kezdeti</em> értékét, hacsak külön utasítást nem kapsz rá. <span class="attribute">ÜGYESSÉG</span> pontjaid értékét csakis Ügyesség Varázslattal állíthatod vissza a <em>Kezdeti</em> értékre.</p>

page.ff2.rules.resetStamina.text=<p><span class="attribute">ÉLETERŐ</span> pontjaid sokszor fognak változni kalandjaid során, hisz szörnyekkel fogsz megküzdeni és megsebesülsz.</p><p><span class="attribute">ÉLETERŐ</span> pontjaid számát csak Életerő Varázslattal állíthatod vissza a <em>Kezdeti</em> értékre. Jól teszed, ha már jó előre gondoskodsz néhány Életerő Varázslatról. Ne feledd, hogy <span class="attribute">ÉLETERŐ</span> pontjaid száma soha nem haladhatja meg azok <em>Kezdeti</em> értékét.</p>

page.ff2.rules.spells.title=VARÁZSLATOK
page.ff2.rules.spells.text=<h3>ÉLETERŐ VARÁZSLAT</h3><p>Ezt a varázslatot, éppúgy, mint a Szerencse vagy Ügyesség Varázslatot, bármikor használhatod kalandjaid során, kivéve akkor, ha harcolsz. Nem kell külön utasításra várnod. Ez a varázslat <em>Kezdeti</em> <span class="attribute">ÉLETERŐ</span> pontjaid felével fogja növelni <span class="attribute">ÉLETERŐ</span> pontjaid számát (ha <em>Kezdeti</em> <span class="attribute">ÉLETERŐ</span> pontjaid száma páratlan, kerekíts lefelé). <span class="attribute">ÉLETERŐ</span> pontjaid száma e varázslat alkalmazásakor sem lépheti túl a <em>Kezdeti</em> értéket még akkor sem, ha két Életerő Varázslatot alkalmazol egyszerre.</p><h3>ERŐVARÁZSLAT</h3><p>Ezzel a varázslattal nagymértékben növelheted erődet, melynek nagy hasznát veheted harc közben. Ugyanakkor azonban igen óvatosnak kell lenned alkalmazásakor, mivel elég nehéz saját erőd hirtelen növekedését szabályozni!</p><h3>ERŐTLENSÉG VARÁZSLAT</h3><p>Az erős teremtmények e varázslat hatására elgyöngülnek. Nem minden teremtménnyel szemben hatásos ez a varázslat, de ha hat, akkor az illető teremtmény vézna nyápiccá változik, akinek nem sok esélye marad rá, hogy egy csatát megnyerjen.</p><h3>HAMIS ARANY VARÁZSLAT</h3><p>Ezzel a varázslattal egy közönséges kődarabot aranynak látszó halommá tudsz varázsolni. Ez ugyan Pusztán az Illúzió Varázslat egyik változata &ndash; bár annál sokkal megbízhatóbb -‚ és az aranyhalom hamarosan visszaváltozik kővé.</p><h3>ILLÚZIÓ VARÁZSLAT</h3><p>Ez nagyon hatásos varázslat, de kissé megbízhatatlan. Ezzel a varázslattal meggyőzően tudsz olyan illúziót kelteni, amellyel becsaphatod a teremtményt (pl. kígyóvá változol, vagy a földet parázsló szén borítja be). A varázslat azonnal megszűnik, mihelyt olyasmi történik, ami megtöri (pl. meggyőzöd a teremtményt, hogy kígyóvá változtál, majd hirtelen rácsapsz a fejére a kardoddal!). Ez a leghatásosabb módszer az intelligens teremtményekkel szemben.</p><h3>K.É.K. (KÜLÖNLEGES ÉRZÉKELŐ KÉSZSÉG) VARÁZSLAT</h3><p>E varázslat segítségével képes leszel bizonyos dolgokat megfejteni. Például kitalálhatod egy teremtmény gondolatait, vagy azt, hogy mi van egy ajtó mögött. De az is előfordulhat, hogy megérzéseid hamisak lesznek, különösen akkor, ha mondjuk egynél több teremtménnyel állsz szemben.</p><h3>TEREMTMÉNY HASONMÁS VARÁZSLAT</h3><p>Ezzel a varázslattal bármely teremtmény alakját felveheted, amely ellen éppen harcolsz. A hasonmás <span class="attribute">ÉLETERŐ</span> és <span class="attribute">ÜGYESSÉG</span> pontjainak száma megegyezik majd az eredeti teremtmény ugyanezen pontjainak számával. A hasonmás azonban a te akaratod szerint fog cselekedni, így például utasíthatod, hogy harcoljon az eredeti teremtmény ellen, te meg nyugodtan végignézheted a csatát!</p><h3>SÚLYTALANSÁG VARÁZSLAT</h3><p>Ezt a Varázslatot tárgyakra, ellenfelekre, sőt még saját magadra is alkalmazhatod. Akit vagy amit ez a varázslat ér, az megszabadul a gravitációs erőtől, és lebegni kezd. Te döntöd el, kivel vagy mivel szemben alkalmazod ezt a varázslatot.</p><h3>SZERENCSE VARÁZSLAT</h3><p>Ezt a varázslatot, éppúgy, mint az Életerő vagy Ügyesség Varázslatot, bármikor használhatod kalandjaid során, kivéve akkor, ha harcolsz. Nem kell külön utasításra várnod. Ez a varázslat <em>Kezdeti</em> <span class="attribute">SZERENCSE</span> pontjaid felével fogja növelni <span class="attribute">SZERENCSE</span> pontjaid számát (ha <em>Kezdeti</em> <span class="attribute">SZERENCSE</span> pontjaid száma páratlan, kerekíts lefelé). <span class="attribute">SZERENCSE</span> pontjaid száma e varázslat alkalmazásakor sem lépheti túl a <em>Kezdeti</em> értéket még akkor sem, ha két Szerencse Varázslatot alkalmazol egyszerre.</p><h3>TŰZ VARÁZSLAT</h3><p>Minden teremtmény fél a tűztől, és te ezzel a varázslattal tüzet tudsz előidézni. Kisebbfajta robbanást okozhatsz, így néhány másodpercig tartó tűz keletkezik, vagy lángfalat varázsolhatsz, amellyel sakkban tarthatod az ellenséget.</p><h3>ÜGYESSÉG VARÁZSLAT</h3><p>Ezt a varázslatot, éppúgy, mint az Életerő vagy Szerencse Varázslatot, bármikor használhatod kalandjaid során, kivéve akkor, ha harcolsz. Nem kell külön utasításra várnod. Ez a varázslat <em>Kezdeti</em> <span class="attribute">ÜGYESSÉG</span> pontjaid felével fogja növelni <span class="attribute">ÜGYESSÉG</span> pontjaid számát (ha <em>Kezdeti</em> <span class="attribute">ÜGYESSÉG</span> pontjaid száma páratlan, kerekíts lefelé). <span class="attribute">ÜGYESSÉG</span> pontjaid száma e varázslat alkalmazásakor sem lépheti túl a <em>Kezdeti</em> értéket még akkor sem, ha két Életerő Varázslatot alkalmazol egyszerre.</p><h3>VÉDELEM VARÁZSLAT</h3><p>Ha ezt a varázslatot alkalmazod, egy láthatatlan pajzs fog eléd emelkedni, mely megvéd majd tárgyaktól &ndash; pl. nyíltól, kardtól &ndash; vagy teremtményektől. Varázslattal szemben e védelem hatástalan, és ha kívülről nem érhet hozzád semmi, akkor természetesen te sem tudsz hozzáérni semmihez, ami e pajzs előtt van.</p>
