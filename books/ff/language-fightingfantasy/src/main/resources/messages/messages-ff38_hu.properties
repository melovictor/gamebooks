page.ff15.rules.advice.text=<p>Utad veszedelmes lesz, és valószínűleg el fogsz bukni az első próbálkozásod alkalmával. Jegyzetelj, és rajzolj térképet, ahogy előrehatolsz, ez felbecsülhetetlen értékű lesz kalandod során, és lehetővé teszi, hogy gyorsan haladj át a felderítetlen részeken.</p><p>Nem mindenütt vár kincs vagy hasznos információ. Sokszor kerülsz csapdába, vagy botlasz olyan teremtményekbe, amelyekkel kétségkívül meg kell küzdened. Sok hamis nyom van, de ha kitartóan haladsz célod felé, nem kétséges, hogy eléred, amit szereméi. Mindazon által, minél több területet jársz be, annál nagyobb a valószínűsége, hogy sikerrel jársz küldetésed során.</p><p>Ha lehet takarékoskodj a szerencsepróbákkal, hacsak nem kapsz rá a szövegben felszólítást. Általában, ha harcra kerül a sor, csak akkor <em>Tedd próbára a</em> <span class="attribute">szerencsédet</span>, ha ezzel megakadályozhatod, hogy ellenfeled megöljön (ezzel csökkentve az okozott <span class="attribute">életerő</span> veszteséged). Ne tedd próbára a <span class="attribute">szerencséd</span> pusztán azért, hogy megpróbálj dupla sebzést okozni, csak akkor, ha ez valóban szükséges! A <span class="attribute">szerencse</span> pontok nagyon értékesek.</p><p>Rá kell jönnöd, hogy a szövegnek nincs értelme, ha folyamatosan olvasod. Lényeges, hogy csak azokat a bekezdéseket olvasd el, amelyek elolvasására utasítást kapsz. Más bekezdések elolvasása csak zavart okoz és csökkenti a játék izgalmát.</p><p>Az egyetlen igazi út minimális kockázatot jelent, és minden játékos, függetlenül attól, milyen pontokkal vág neki, elég könnyen végigmehet rajta.</p><p>Kísérjen az istenek szerencséje kalandjaid során!</p>

page.ff15.rules.afflictions.title=CSAPÁSOK
page.ff15.rules.afflictions.text=<p>A kaland, melynek hamarosan nekivágsz, igen veszedelmes, és nem csak a szörnyek és csapdák miatt! Könnyen megeshet, különféle Csapások - átkok, betegségek, vagy még ezeknél is baljósabb dolgok &ndash; is az utadba kerülnek majd. Nem akarjuk elrontani a meglepetést azzal, hogy elmondjuk, mik lesznek ezek, legyen elég annyi, hogy ha egy ilyen sorscsapás sújt le rád, a megfelelő fejezetponton utasítást kapsz majd rá, hogy jegyezd fel azt <em>Kalandlapod</em> megfelelő rovatába a hatásával egyetemben. Ezektől meg is lehet szabadulni &ndash; ha elég bátor, bölcs és szerencsés vagy!</p>

page.ff15.rules.faith.title=Hit
page.ff15.rules.faith.text=<p>Kalandod során <span class="attribute">hited</span> megrendülhet, ha különösen nagy veszélybe kerülsz, ám megerősödhet, ha sikerül nehéz harcokat túlélned, vagy a Jó ereklyéire bukkannod. <span class="attribute">hit</span> pontszámod a <em>Kezdeti</em> értéke fölé is mehet. Ahogy kalandod során különféle bestiákkal találkozol, pontosabb képet kapsz majd arról, hogyan is működnek <span class="attribute">hit</span> pontjaid, és mindenhol megfelelő utasításokkal fogunk ellátni.</p>

page.ff15.rules.howToFight.text=<p>Mielőtt belevágnál ebbe a kalandba, fel kell mérned, milyen erős vagy, illetve mennyire vagy gyenge? Van egy kardod és egy hátizsákod étellel, itallal az útra. Felkészültél a feladatra, megtanultál a karddal bánni és keményen edzettél, hogy fizikailag erős légy. Hogy megtudd, milyen hatékonyak voltak előkészületeid, dobókockával döntsd el kezdő <span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span>, <span class="attribute">SZERENCSE</span> és <span class="attribute">HIT</span> pontjaidat. A <em>Kalandlapodra</em> feljegyezheted kalandod részleteit; ugyanitt jelölheted <span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span>, <span class="attribute">SZERENCSE</span> és <span class="attribute">HIT</span> pontjaidat is.</p>

page.ff15.rules.magic.title=VARÁZSLAT
page.ff15.rules.magic.text=<p>Kalandod során találhatsz néhány mágikus tárgyat is, habár feltehetően először nem ismered fel mágikus mivoltukat, sem azt, hogy mire lehetnek jók! Az ilyen tárgyak lehetőséget nyújtanak egy-egy varázslat használatára, vagy mágikus hatás kiváltására; ha ilyen tárgyat találsz, akkor annak használatáról a megfelelő fejezetpontban kapsz utasítást. Végeredményben azonban nem mágus vagy, hanem bátor harcos, és ellenfeleiden józan ésszel, bátorsággal, és kardod erejében bízva kell felülkerekedned.</p>

page.ff15.rules.resetSsl.title=AZ <span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span>, <span class="attribute">SZERENCSE</span> ÉS <span class="attribute">HIT</span> KEZDETI ÉRTÉKRE TÖRTÉNŐ VISSZAÁLLÍTÁSA

page.ff15.rules.ssl.title=<span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span>, <span class="attribute">SZERENCSE</span> ÉS <span class="attribute">HIT</span>
page.ff15.rules.ssl.text=<p>Dobj egy kockával, Adj 6-ot a dobott számhoz, és az összeget írd be a <em>Kalandlap</em> <span class="attribute">ÜGYESSÉG</span> négyzetébe.</p><p>Most dobj két kockával, és az eredményhez adjál 12-t; a kapott számot írd be az <span class="attribute">ÉLETERŐ</span> négyzetbe.</p><p>Van egy <span class="attribute">SZERENCSE</span> rovat is. Ehhez egy kockával dobj, és 6-ot adj az eredményhez, majd az összeget írd a <span class="attribute">SZERENCSE</span> rovatba.</p><p>Végül dobj egy kockával, és adj 3-at az eredményhez. Ezt az összeget írd be <em>Kalandlapod</em> <span class="attribute">HIT</span> rubrikájába.</p><p>Különböző okok miatt, amelyeket majd részletesen elmagyarázunk, <span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span>, <span class="attribute">SZERENCSE</span> és <span class="attribute">HIT</span> pontjaid a kalandok során folyamatosan változnak. Pontosan kell vezetned őket, ezért azt tanácsoljuk, hogy kis betűkkel írj a négyzetekbe, vagy tarts kéznél radírt, De soha ne töröld ki <em>Kezdeti</em> pontjaidat, mert, bár további <span class="attribute">ÜGYESSÉG</span>, <span class="attribute">ÉLETERŐ</span> és <span class="attribute">SZERENCSE</span> pontokat szerezhetsz, összegük soha nem haladhatja meg a <em>Kezdeti</em> értéket, kivéve néhány nagyon ritka esetet, amikor a megfelelő oldalon ezt az utasítást kapod.</p><p>A <span class="attribute">HIT</span> pontjaid ezzel szemben átléphetik a <em>Kezdeti</em> értéküket, ha egy esemény vagy egy mágikus tárgy ezt lehetővé teszi.</p><p><span class="attribute">ÜGYESSÉG</span> pontjaid kardvívótudásodat és általános harci tapasztalatodat mutatják. Nem árt minél több ilyen pontra szert tenni. Az <span class="attribute">ÉLETERŐ</span> pontok jelzik kondíciódat, az akaraterődet, hogy túlélj egy-egy helyzetet, eltökéltségedet, állóképességedet; minél magasabb az <span class="attribute">ÉLETERŐ</span> pontszám, annál hosszabb ideig maradhatsz életben. A <span class="attribute">SZERENCSE</span> pontok mutatják, mennyire szerencsés ember vagy.</p><p><span class="attribute">HIT</span> pontjaid szíved tisztaságát és a Jóság erőibe vetett hited erejét jelölik. A magas <span class="attribute">HIT</span> pont lehetővé teheti, hogy bizonyos lények egyszerűen elmeneküljenek előled, amint megérzik a benned lakozó bátorságot. Ez azonban azt is jelenti, hogy nagyobb eséllyel érzik meg a jelenlétedet, és viseltetnek majd ellenségesen az irányodban! A kaland során bővebben is meg fogsz majd ismerkedni ennek a tulajdonságnak a fontosságával és hatásaival, egyelőre azonban elég, ha ennyit tudsz róla.</p>
