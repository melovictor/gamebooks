page.ff15.rules.battle.title=Közelharc
page.ff15.rules.battle.text=<p>A közelharc hasonlóan folyik, mint azt már megszokhattad a Fantázia Harcos könyvekben. Ha már ismered a szabályait, ugord át a következő fejezetet. A szabályok a következők:</p>p<ol><li>Dobj két kockával a teremtmény nevében. A kapott számot add az ő <span class="attribute">ÜGYESSÉG</span> pontjaihoz. Az összeg az ő Támadóereje.</li><li>Dobj két kockával most magadnak, és az eredményt add saját jelenlegi <span class="attribute">ÜGYESSÉG</span> pontjaidhoz. Ez a te Támadóerőd.</li><li>Ha a te Támadóerőd nagyobb, mint a teremtményé, akivel küzdesz, megsebezted. Menj tovább a 4. lépésre. Ha a teremtmény Támadóereje nagyobb, ő sebzett meg téged, és haladj az 5. lépéshez. Ha a két Támadóerő egyforma, kivédtétek egymás csapását, és a következő Fordulót az 1. lépéstől elölről kezditek.</li><li>Megsebezted a teremtményt, ezért vonjál le 2 pontot <span class="attribute">ÉLETEREJÉBŐL</span>. Felhasználhatod <span class="attribute">SZERENCSÉDET</span> is, hogy további sebeket ejts rajta (lásd odébb).</li><li>A teremtmény sebzett meg téged, ezért vonjál le 2 pontot saját <span class="attribute">ÉLETERŐDBŐL</span>. De ilyenkor is lehet <span class="attribute">SZERENCSÉD</span> (lásd odébb).</li><li>Ellenőrizd a teremtmény vagy a saját <span class="attribute">ÉLETERŐ</span> pontjaidat, és a <span class="attribute">SZERENCSE</span> pontokat is, ha kell.</li><li>Kezdd el a következő Fordulót meglévő <span class="attribute">ÜGYESSÉG</span> pontjaiddal, azaz ismételd meg a lépéseket 1&ndash;6-ig. Ezt mindaddig megteheted, amíg vagy a te, vagy a teremtmény <span class="attribute">ÉLETERŐ</span> pontjai nem fogynak el (halál).</li></ol>

page.ff15.rules.battleShips.title=Űrhajók közti harc
page.ff15.rules.battleShips.text=<p>Az űrhajók kétféle módon lőhetnek egymásra:</p><ol><li>Lézerágyúval: Ha egy hajó lézerágyú-találatot szenved, 1-gyel csökken a <span class="attribute">PAJZS</span> pontjainak száma.</li><li>Irányítóit rakétával: Csak a te hajód van felszerelve ezzel az igen hatásos fegyverrel. Ha kilövöd, a rakéta automatikusan rááll az ellenfél hajójára, és becsapódáskor teljesen  elpusztítja,  függetlenül  az ellenséges hajó <span class="attribute">PAJZS</span> pontjainak számától.</li></ol><p> A harc az alábbiak szerint zajlik:</p><ol><li>Kiválasztod a célpontokat. Lehetőséged van a lézerágyú és az irányított rakéta egyszerre történő használatára is, ha akarod (az egyik ellenfeledre lézerágyúval lősz, a másikra irányított rakétával).</li><li>Az az ellenfeled, akit irányított rakétával vettél célba, menthetetlenül elpusztul &ndash; nem fogja tudni viszonozni a tüzet.</li><li>Dobj kél kockával a lézerágyúnak. Ha az eredmény nagyobb vagy egyenlő, mint a hajód <span class="attribute">FEGYVERZETÉNEK ERŐSSÉGE</span>, mellétaláltál. Folytasd az 5. pontnál.</li><li>Ha az eredmény kisebb, mint a hajód <span class="attribute">FEGYVERZETÉNEK ERŐSSÉGE</span>, eltaláltad az ellenséges hajót &ndash; csökkentsd a <span class="attribute">PAJZS</span> pontjait 1-gyel. Ha az ellenséges hajó még nem pusztult el, folytasd az. 5. pontnál.</li><li>A megmaradt hajók viszonozzák a tüzet: dobj kél kockával. Ha az eredmény nagyobb vagy egyenlő, mint az ellenfeled <span class="attribute">ÜGYESSÉGE</span>, nem talált. Ha az eredmény nagyobb vagy egyenlő, mint az ellenfél hajójának <span class="attribute">FEGYVERZETERŐSSÉGE</span>, a lézersugarak elkerülték a hajódat.</li><li>Ha az eredmény kisebb, mint az ellenséges hajó <span class="attribute">FEGYVERZETERŐSSÉGE</span>, a lézersugár eltalált &ndash; vonj le 1-el a hajód <span class="attribute">PAJZS</span> pontjaiból.</li><li>A harc az 1. ponttól folytatódik, egészen addig, amíg vagy te, vagy az összes ellenfeled hajója meg nem semmisült.</li></ol>

page.ff15.rules.equipment.title=Irányított rakéták
page.ff15.rules.equipment.text=<p>Ezek a halálos szerkentyűk képesek egymagukban elpusztítani egy egész űrhajót. Mindegyiküket csak egyszer lehet használni. Az űrhajód kezdetben két ilyen rakétával van felszerelve &ndash; a <em>Kalandlapodon</em> külön rovat van az irányított rakéták számának nyilvántartására.</p>

page.ff15.rules.firefight.title=Tűzharc
page.ff15.rules.firefight.text=<p>A modern fegyverekkel való harc általában igen rövid, de annál keményebb. Az alábbi szabályok szerint zajlik:</p><ol><li>Dobj két kockával. Ha az eredmény kisebb, mint az <span class="attribute">ÜGYESSÉGED</span>, eltaláltad az ellenfeledéi, és sebesülést okoztál &ndash; vonj le 4 pontot az <span class="attribute">ÉLETEREJÉBŐL</span>.</li><li>Ha az ellenfeled <span class="attribute">ÉLETEREJE</span> nullára csökkeni, az ellenfeled meghalt.</li><li>Ha az ellenfeled még éleiben van, viszonozza a tüzet: dobj két kockával. Ha az eredmény nagyobb vagy egyenlő, mint az ellenfeled <span class="attribute">ÜGYESSÉGE</span>, nem talált. Ha az eredmény kisebb, mint az ellenfeled <span class="attribute">ÜGYESSÉGE</span>, eltalált, és megsebesített &ndash; vonj le 4 pontot az <span class="attribute">ÉLETERŐDBŐL</span>.</li><li>Ha még nem haltál meg, kezdj egy új kört az 1. lépéstől.</li></ol><p>Megjegyzés: Ha egynél löbb ellenféllel állsz szemben, csak az egyikre célozhatsz &ndash; te választod meg, melyikre. Az ellenfeleid azonban mindnyájan egyszerre viszonozzák a tüzet (feltéve, hogy még nem halottak).</p>

page.ff15.rules.intro.title=Bevezetés
page.ff15.rules.intro.text=<p>A Galaktikus Államszövetségnek dolgozol, mint kábítószerügyekre specializálódott nyomozó. Mivel te vagy a legjobb ebben a szakmában, léged bíztak meg a feladattal, hogy egyedül számolj le az. Aleph Cygni rendszerben működő kábítószer maffiával.</p><p>Mielőtt azonban nekivágnál, meg kell határozni az erősségeidet és gyengéidet. Ehhez két kockára lesz szükséged. A <em>Kalandlapon</em> tudod nyilvántartani a pontjaidat és a felszerelésedet.</p>

page.ff15.rules.money.title=A pénzed
page.ff15.rules.money.text=<p>A kalandod során bizonyára szükséged lesz valamennyi készpénzre. A küldetésedet 5.000 tekával kezded (a teka a hivatalos bolygóközi fizetőeszköz) &ndash; az összeg változását mindig jegyezd fel a <em>Kalandlapodra</em>.</p>

page.ff15.rules.resetStamina.text=<p>Az <span class="attribute">ÉLETERŐD</span> sokat fog változni a kalandjaid során, mivel nehéz feladatokat hajtasz végre, és kemény ellenfelekkel küzdesz meg. Az elvesztett <span class="attribute">ÉLETERŐ</span> pontokat egészség-tabletták fogyasztásával pótolhatod. Mklegyik tabletta 6 <span class="attribute">ÉLETERŐ</span> pontot ad, és bármikor lenyelheted őket. A kalandodat 4 tablettával kezded &ndash; a <em>Kalandlapodon</em> külön rovat van a nyilvántartásukra. Ne feledkezz el arról sem, hogy az <span class="attribute">ÉLETERŐD</span> soha nem nőhet a <em>Kezdeti</em> érteke fölé.</p>

page.ff15.rules.ship.title=A hajód
page.ff15.rules.ship.text=<p>Dobj egy kockával. Az eredményhez adj 6-ot. Az összeget írd fel a <em>Kalandlapodra</em> a <span class="attribute">FEGYVERZET ERŐSSÉGE</span> rovatba. Amikor tüzel nyitsz egy ellenséges űrhajóra, ennél az értéknél kisebbel kell dobnod, hogy találatot érj el.</p><p>Dobj egy kockával. Az eredményi írd fel a <em>Kalandlapodra</em> az <span class="attribute">ENERGIAPAJZS</span> rovatba. Ha a hajód találatot szenved, először a pajzs energiája csökken, vagyis le kell vonnod ebből a számból. Ha ez az érték nullára csökkeni, a hajód (veled együtt) elpusztult.</p>
