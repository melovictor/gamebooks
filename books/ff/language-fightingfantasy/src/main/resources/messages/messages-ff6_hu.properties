page.ff6.rules.advice.text=<p>Egyetlen helyes út vezet át a Halállabirintuson, de csak többszöri próbálkozásra sikerül rátalálnod. Jegyzetelj, és rajzolj térképet, ahogy előrehatolsz, ez felbecsülhetetlen értékű lesz kalandod során, és lehetővé teszi, hogy gyorsan haladj át a felderítetlen részeken.</p><p>Nem mindenütt vár kincs. Sokszor kerülsz csapdába vagy botlasz olyan teremtményekbe, amelyekkel kétségkívül meg kell küzdened. Sok hamis nyom van, de ha kitartóan haladsz célod felé, nem kétséges, hogy eléred, amit szeretnél.</p><p>Rá kell jönnöd, hogy a szövegnek nincs értelme, ha folyamatosan olvasod. Lényeges, hogy csak azokat a bekezdéseket olvasd el, amelyek elolvasására utasítást kapsz. Más bekezdések elolvasása csak zavart okoz és csökkenti a játék izgalmát.</p><p>Az egyetlen igazi út minimális kockázatot jelent, és minden játékos, függetlenül attól, milyen pontokkal vág neki, elég könnyen végigmehet rajta.</p><p>Kísérjen szerencse kalandjaid során. Sok sikert!</p>
