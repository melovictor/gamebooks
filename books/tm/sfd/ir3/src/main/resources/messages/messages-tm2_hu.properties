tm2.databank=Adatbank\n\nAz első dinosaurus több mint 205 millió évvel ezelőtt jelent meg a Földön, az utolsó pedig megközelítőleg 63 millió évvel ezelőtt pusztult el. Ezek a különös állatok 140 millió éven át éltek bolygónkon.\nA legelső dinosaurusok idejében a földrészek még összefüggő tömböt alkottak. Ezt az időszakot hívták a triászkornak. A két következő időszak, a jura– és a krétakor során a földrészek eltávolodtak egymástól, és lassan kialakult a ma ismert alakzat.\n\nTöbb mint háromszáznegyvenféle dinosaurus jártkelt e változó kontinenseken keresztül-kasul. Volt köztük nagy, volt köztük kicsi, s volt, amely csak hajszálnyival nőtt egy madárnál nagyobbra. E kisebb dinosaurusok közé tartozott a coelurosaurus is, amelyből küldetésed tárgya, az archeopteryx kifejlődött. Akárcsak a coelurosaurusok, az archeopteryx is rovarokkal táplálkozott, s az otthona az erdő volt. A coelurosaurusokkal ellentétben a testét tollak borították!\nA következő oldalakon megismerkedhetsz néhány fontosabb dinosaurusszal, amelyek a mezozoikum – a dinosaurusok kora – három szakaszában éltek. Tanulmányozd gondosan a képeket; megtudhatod róluk, melyik dinosaurus melyik időszakban élt, és milyen környezetben.\nNe felejtsd el, hogy az őstörténeti korokat tekintve a 140 millió év sokkal korábbi időt jelöl, mint a 63 millió év. Ellenőrizheted az időrendi táblázatban szereplő példákon.\n\nMillió év, i.e.\n570\nPrekambrium  Az élet hajnala a Földön\n500\nKambrium\n430\nOrdovícium\n395\nSzilur   Az első szárazföldi növények\n345\nDevon    Az első kétéltűek\n280\nPerm    A mai rovarok megjelenése\n225\nTriász  Az első dinoszauruszok, Az első emlősök\n195\nJura  A dinoszauruszok elterjedése\n135\nKréta    Az első virágos növények\n65\nAz utolsó dinoszauruszok\nHarmadkor   A patás emlősök és a majmok megjelenése\n2\nNegyedkor   Az ember kora\n\nTriászkor i. e. 225 milliótól 195 millióig\nA Kuehnosaurus – repülőhüllő (nem dinosaurus)\nB Dimetrodon – hüllő, megnyúlt tövisnyúlványai voltak (nem dinosaurus)\nC Plateosaurus – az egyik első növényevő dinosaurus\nD Thrinaxodon\nE Cynognathus – szőrös, emlősszerű hüllők, a dinosaurusok és az emlősök ősei\n\nJurakor i. e. 195 milliótól 135 millióig\nA Camarasaurus – a Saurischia családba tartozó növényevő dinosaurus, amelynek medencéje hüllőalkatú\nB Diplodocus – az egyik leghosszabb dinosaurus, szintén a Saurischia családból\nC Stegosaurus – növényevő dinosaurus, a gerincét csontlemezekből álló taréj borította\nD Allosaurus – hatalmas állkapcsú ragadozó\nE Coelurosaunis – fürge rovar- és húsevő dinosaurus\n\nJurakor (folytatás) i. e. 195 milliótól 135 millióig\nA Pterosaurus – repülőhüllő, nem dinosaurus, az archeopteryxnak sem közeli rokona\nB Plesiosaurus – a dinosaurusok tengerben élő rokona\nC Ichthyosaurus – tengeri életmódot folytató őshüllő, halgyík, a dinosaurusok rokona\nD Szitakötő – a mai szitakötőnél nagyobb, s az egész mezozoikus korban igen elterjedt volt\n\nKrétakor i. e. 135 milliótól 63 millióig\nA Pachycephalosaurus – púpos fejű dinosaurus\nB Brachylophosaurus – a Hadrosaurus családba tartozó, kacsacsőrszerű szájú, növényevő dinosaurus\nC Tyrannosaurus – 11 méter magas húsevő dinosaurus\nD Virágos cserjék – e növények először ebben az időszakban jelentek meg\n\nKrétakor(folytatás) i. e. 135 milliótól 63 millióig\nA Pterandon – repülőhüllő, nem dinosaurus\nB Triceratops – növényevő, orrszarvú dinosaurus\nC Ankylosaurus – növényevő, páncélos és csökevényes farkú dinosaurus\nD Deinonychus – karmos ujjú, húsevő dinosaurus\nE Virágos cserjék – e növények először ebben az időszakban jelentek meg\n\nAz első teendőd tehát az, hogy megállapítsd, melyik időszakban élt az archeopteryx: a triászban, a jurában vagy a krétában.\nMásodszor pedig azt kell kiokoskodnod, hogy abban az időszakban hol élt. Akkor már csak meg kell találnod, és le kell fényképezned.\nLégy óvatos! Amint azt magad is látni fogod, a dinosaurusok korában hemzsegtek az óriási őshüllők, olyanok, mint a növényevő brontosaurus, a húsevő tyrannosaurus és más rendkívüli élőlények, amelyekhez fogható azóta sem élt e Föld kerekén.