tm1.databank=Adatbank\n\nA következő tények a középkori Angliáról és lovagjairól segíteni fognak, hogy eredményesen végezd küldetésed:\n\n1. A lovagok lóháton harcoltak, s csak ritkán gyalogosan. Kard, lándzsa, dárda és különféle, fából és fémből készült buzogány volt a fegyverük.\n2. A lovagok gyakran vívtak játékos csatákat, amelyeket lovagi tornának neveztek. Hosszú lándzsát használtak, amellyel ellenfelüket megpróbálták a lovukról ledönteni.\n3. Vaspáncél védte a testüket a tornákon és a csatában. A páncélzatot vértnek, vértezetnek is nevezték.\n4. Az 1300-as években kétfajta íjat és nyilat használtak a harcban. A nyílpuska rendkívül erős volt, de lassú. Egy bonyolult szerkezet segítségével kellett kifeszíteni az idegét. Az úgynevezett hosszú íj sokkal gyorsabb volt, de nehéz volt vele lőni. Csak az angolok értettek hozzá.\n5. A lovagok soha nem használták az íjat és a nyilat. Jobban kedvelték a kardot, és lenézték a csatában őket kísérő íjászokat.\n6. Bár Európában már 1300 körül használták a puskaport, csak az 1400-as években váltak a tűzfegyverek elég biztonságossá és hatásossá ahhoz, hogy fontos szerepet kapjanak a harcban.\n7. A középkorban a templomok és székesegyházak menedéket jelentettek a bűnözők számára. Ott már tilos volt üldözni őket.\n8. Az iparos- és kézművesmestereknél tanuló fiatalokat inasnak hívták. Aki lovagnak készült, először apród, majd fegyverhordozó lett. A fegyverhordozót (fegyvernököt. csak király vagy herceg üthette lovaggá.\n9. A lovagok törvénye a lovagiasság volt. A lovagok esküt tettek, hogy bátrak, nagylelkűek, urukhoz hűek lesznek, és mindig tisztelni és védelmezni fogják a nőket.\n10. A középkorban általában megkötözték és vízbe dobták azokat, akiket boszorkánynak vagy varázslónak tartottak. Ha az illető fennmaradt a vízen, bűnösnek ítélték. Ha elsüllyedt, ártatlannak hitték. Amennyiben bűnösnek találták, máglyán elégették.\n11. III. Edward király 1327-től 1377-ig uralkodott Angliában. Egyik legfényesebb győzelmét Crécy mellett, Észak-Franciaországban aratta 1346-ban.\n12. Edward herceg, III. Edward fia, akit Crécynél viselt fekete páncélja után Fekete Hercegnek hívtak, soha nem lett király, mert még apja halála előtt meghalt. 1361-ben feleségül vette Kent úrnőjét, Lady Johannát. Gyermekük, Richard lett a király 1377-ben.\n13. Minden lovag családja címerét viselte a pajzsán, a ruháján vagy a fegyverzetén, amelyről fel lehetett ismerni a csatában. Ezek a címerek nemzedékről nemzedékre öröklődtek a nemesi családokban.\n14. Az angol királyok és hercegek címerpajzsán három aranyleopárd volt vörös alapon. A francia királyi címerben liliomok voltak.\n15. A legendás Arthur király talán soha nem is uralkodott. Még azt sem tudjuk biztosan, mi volt a valódi neve. Valójában csak annyit tudunk róla, hogy ő vezette az őslakos brit törzsek egyikét a hódító angolszász törzsek ellen az i. sz. V. században.\n16. Évszázadokkal az igazi Arthur halála után kezdtek lábra kapni és elterjedni a róla szóló történetek. Minden újabb meséléskor hozzátettek valamit a történetekhez, míg végül a ma ismert mondakör kialakult. A Szent Grál keresésének vagy a Kerek Asztal lovagjainak történetei például a XII. századból származnak, 700 évvel az Arthur király halála utáni időszakból.\n17. Fekete Halálnak nevezték azt a szörnyű pestisjárványt, amely az 1340-es években Európa lakosságának csaknem egyharmadát elpusztította. Patkányok és bolhák terjesztették, bár akkoriban ezt senki nem tudta.\n18. A Fekete Halál 1348 vége felé érkezett Angliába. Télen alábbhagyott a járvány, mert a hidegben a bolhák száma megcsappant, de 1349 meleg hónapjaiban végigsöpört az országon.\n19. A középkori városokat a támadások ellen magas fal vette körül. Ezeket a támadásokat várvívásnak vagy várostromnak nevezték. A várost ostromló seregek gyakran óriási hajítógépekkel lőtték a falakat.\n20. A XI. század második felétől az angol királyi családnak nagy kastélya volt Windsor városában. A Windsortól negyven mérföldnyire fekvő Winchester volt az angolszász időkben Anglia fővárosa, és még az 1300-as években is jelentős szerepet töltött be.