tm3.databank=Adatbank\n\nA szamurájokról és a középkori Japánról felsorolt adatok segítenek küldetésed teljesítésében!\nA szamuráj számára\n1.\tA becsület mindennél, még az életnél is fontosabb.\n2.\tCsak szamurájok viselhettek két kardot.\n3.\tMuszasi idejében a törvény szerint a szamuráj szinte bárkit megölhetett.\n4.\tA nindzsák különösen veszélyes kémek és orgyilkosok voltak. Jobbára fekete öltözéket viseltek, és nem voltak szamurájok.\n5.\tA szamurájok és a nindzsák között nők is előfordultak.\n6.\tMuszasi Mimaszaka tartomány Mijamoto falujában született. Sok japánhoz hasonlóan más-más nevet használt különböző életkorban. Ben No Szukének hívták gyermekkorában, ifjúként Takedzónak nevezték.\n7.\tMuszasi több karddal rendelkezett élete során.\n8.\tMuszasi alakította ki azt a stílust, melyben egyszerre két kardot, egy hosszút és egy rövidet használtak.\n9.\tMuszasit néha a Kard Szentjének, vagyis Kenszei-nek is nevezték.\n10.\tHalála előtt Muszasi megírta az Öt küzdőtér című könyvét, amely stratégiáról és taktikáról szól.\n11.\tMuszasi utolsó napjait egy barlangban töltötte.\n12.\tMuszasi egyik kedvenc mondása volt: „Keresd a víz útját!” Értve ezalatt, hogy a szamuráj tanuljon meg oly könnyedén mozogni, ahogy a víz folyik.\n13.\t1634 táján Muszasi Kjúsú szigetén Ogura faluban iskolát alapított.\n14.\tA sógun a császár helyettesének felelt meg, és Muszasi korában ő uralkodott.\n15.\tEkkor Japánnak két fővárosa volt: Edo, a sógunátus fővárosa és Kiotó, a császárváros.\n16.\t1615-ben Muszasi Oszaka váránál hadakozott.