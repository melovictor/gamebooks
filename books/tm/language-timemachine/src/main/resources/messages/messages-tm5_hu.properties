tm5.databank=Adatbank\n\nIdőrend\n\n1820 - Megszületett Harriet\n1844 - Férjhez ment John Tubmanhoz\n1849 - Harriet Philadelphiába, szabad földre szökött\n1850-61 - Harriet a "földalatti vasút" "kalauza"\n1859. április - A Nalle-eset\n1861. április - Elkezdődött a polgárháború\n1861. november - Csata Hilton Headnél\n1862. március - A páncélhajók csatája\n1863. július - Csata Gettysburgnél\n1863. november - A gettysburgi beszéd\n1865. április - Lee leteszi a fegyvert Grant előtt, a polgárháború vége\n1865. április 15. - Megölik Abraham Lincolnt\n\n1. A polgárháború a szabad és a rabszolgatartó államok között 1861-ben kezdődött, és négy évig tartott. Az északi szabad államok alkották az Uniót, a déli rabszolgatartó államok pedig a Konföderációt.\n2. A háború fordulópontja az 1863. július 1-3. között vívott gettysburgi csata volt, mely az unionisták győzelmével végződött.\n3. A páncélhajók első csatáját a Monitor és a Merrimack vívta 1862. március 9-én. A Monitor az unionista Minnesota hadihajót védte, amely a James-folyó torkolatánál zátonyra futott.\n4. A déliek elfogták a Merrimacket, és Virginiára keresztelték 1861-ben.\n5. Észak 1861 novemberében jelentős tengeri és szárazföldi győzelmet aratott a dél-carolinai Port Royalnál, a Hilton Head-sziget közelében.\n6. Az unionisták kék egyenruhát viseltek.\n7. A konföderációsok szürkét.\n8. Abraham Lincolnt 1865 áprilisában ölték meg.\n9. A nagy kaliberű pisztoly, mellyel Lincoln elnököt lelőtték, Philadelphiában készült.\n10. A Göncölszekér csillagképet a polgárháború idején Ivótöknek is hívták.\n11. Ha a Göncölszekér rúdjától legtávolabb eső két csillagot egy képzeletbeli vonallal összekötöd, majd a vonalat a rúd irányába meghosszabbítod, az Északi Sarkcsillag felé mutat.\n12. Harriet Maryland állam Dorchester megyéjében, egy ültetvényen született. Edward Brodas volt az ültetvény és a rabszolgák tulajdonosa.\n13. Gyermekkorában Harriet fejsérülést szenvedett, amely miatt időnként réveteg, transszerű állapotba került.\n14. Harriet 1844-ben ment férjhez John Tubmanhoz. 1849-ben menekült el szabad földre. Bár megszökött a rabszolgaságból, mégis tizenkilencszer visszatért, hogy másoknak is segítsen a szabadulásban, köztük a szüleinek is, akiket New York államba, Auburnbe menekített.\n15. Harriet fedőneve Mózes volt.\n16. Harriet sohasem tanult meg írni és olvasni.\n17. Harriet a háború kezdetéig a rabszolgákat menekítette, majd ápolónő, felderítő és kém volt az unionisták oldalán a háború befejezéséig. "Földalatti vasúti kalauzkodása" idején Harriet az otthonából, Philadelphiából utazott vissza a rabszolgatartó államokba, hogy segítse a többi feketét a szökésben.\n18. Naplója szerint a Dean család tagjai: Thomas, Lee Ann, a feleség, Sarah Mae, a lányuk. Mindannyian tevékenyen részt vettek a rabszolga-felszabadító mozgalomban.\n19. Thomas Deant 1859-ben négy ember szabadította meg fogságából, fejszével vágták szét láncait.\n20. A földalatti mozgalom résztvevői gyakran használtak álnevet vagy hamis nevet, hogy megtévesszék ellenségeiket.